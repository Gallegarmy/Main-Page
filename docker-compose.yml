version: '3.8'

services:
  sysarmy-galicia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sysarmy-galicia-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    healthcheck:
      test: ['CMD-SHELL', 'wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sysarmy-network

networks:
  sysarmy-network:
    driver: bridge
