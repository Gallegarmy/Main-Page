version: '3.8'

services:
  sysarmy-galicia:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sysarmy-galicia-app
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    security_opt:
      - no-new-privileges
    cap_drop:
      - ALL
    healthcheck:
      test:
        [
          'CMD',
          '/nodejs/bin/node',
          '-e',
          "fetch('http://localhost:3000').then(r=>{process.exit(r.ok?0:1)}).catch(()=>process.exit(1))",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sysarmy-network

networks:
  sysarmy-network:
    driver: bridge
